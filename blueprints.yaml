name: Cloudinary
version: 1.1.3
description: Cloudinary service integration for Grav.
icon: cloud
author:
  name: Netzhexe.de
  email: ak@netzhexe.de
homepage: https://github.com/skinofthesoul/grav-plugin-cloudinary
keywords: grav, plugin, video management, image management, asset management
bugs: https://github.com/skinofthesoul/grav-plugin-cloudinary/issues
docs: https://github.com/skinofthesoul/grav-plugin-cloudinary/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    required:
      type: section
      title: PLUGIN_CLOUDINARY.REQUIRED
      underline: false

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    cloud_name:
      type: text
      label: PLUGIN_CLOUDINARY.CLOUD_NAME

    key:
      type: text
      label: PLUGIN_CLOUDINARY.KEY

    secret:
      type: text
      label: PLUGIN_CLOUDINARY.SECRET

    defaults_gallery:
      type: section
      title: PLUGIN_CLOUDINARY.DEFAULTS_GALLERY
      underline: false

    defaults_gallery.options:
      label: PLUGIN_CLOUDINARY.DEFAULTS_GALLERY
      type: array
      help: list of parameters for images

    maxWidth:
      type: number
      label: PLUGIN_CLOUDINARY.MAX_WIDTH
      #placeholder: 1320

    minWidth:
      type: number
      label: PLUGIN_CLOUDINARY.MIN_WIDTH
      #placeholder: 320

    stepSize:
      type: number
      label: PLUGIN_CLOUDINARY.STEP_SIZE
      placeholder: 200

    defaultImageSize:
      type: text
      label: PLUGIN_CLOUDINARY.DEFAULT_SIZE
      default: 100vw

    size:
      type: list
      label: PLUGIN_CLOUDINARY.IMAGE_SIZES
      btnLabel: PLUGIN_CLOUDINARY.ADD_SIZE

      fields:
        .screenSize:
          type: text
          label: PLUGIN_CLOUDINARY.SCREEN_SIZE
          placeholder: (min-width:36em)

        .imageSize:
          type: text
          label: PLUGIN_CLOUDINARY.IMAGE_SIZE
          placeholder: 50vw

    defaults_video:
      type: section
      title: PLUGIN_CLOUDINARY.DEFAULTS_VIDEO
      underline: false

    defaults_video.options:
      label: PLUGIN_CLOUDINARY.DEFAULTS_VIDEO_LINK
      type: array

    defaults_image:
      type: section
      title: PLUGIN_CLOUDINARY.DEFAULTS_IMAGE
      underline: false

    defaults_image.options:
      label: PLUGIN_CLOUDINARY.DEFAULTS_IMAGE_LINK
      type: array
