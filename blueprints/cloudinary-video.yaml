title: Cloudinary
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:

        cloudinary:
          type: tab
          title: Cloudinary
          fields:
            header.public_id:
              type: cl-file
              label: PLUGIN_CLOUDINARY.PUBLIC_ID
              validate:
                type: required
            file_upload:
              name: upload_video
              type: cl-upload
              label: PLUGIN_CLOUDINARY.CL_UPLOAD
              destination: 'self@'
              accept:
                - video/*
              process:
                  - upload: false
                  - uploadFile:
                  - propagation: stop
            header.options:
              type: array
              label: PLUGIN_CLOUDINARY.OPTIONS
              config-default@: plugins.cloudinary.defaults_video.options
