title: Cloudinary
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:

        cloudinary:
          type: tab
          title: Cloudinary
          fields:
            header.public_id:
              type: text
              label: Public ID
              validate:
                type: required
            header.type:
              type: radio
              label: Type
              options:
                video: Video
                image: Image
              validate:
                options: required
            header.options.width:
              type: number
              label: Width
              validate:
                step: 10
